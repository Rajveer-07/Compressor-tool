<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced File Upload Interface</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #F3F4F6, #FFFFFF);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .upload-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 60%;
    }

    h1 {
      color: #1E3A8A;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-btn {
      background-color: #1E3A8A;
      color: white;
    }
    .upload-btn:hover {
      background-color: #3749A4;
    }

    .clear-btn {
      background-color: #EF4444;
      color: white;
    }
    .clear-btn:hover {
      background-color: #DC2626;
    }

    .download-btn {
      background-color: #10B981;
      color: white;
      margin-top: 20px;
    }
    .download-btn:hover {
      background-color: #059669;
    }

    .drop-area {
      border: 2px dashed #7C3AED;
      border-radius: 15px;
      padding: 50px;
      margin: 20px 0;
      color: #7C3AED;
      transition: background 0.3s ease;
    }
    .drop-area:hover {
      background: #F0F5FF;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>üìÅ File Upload</h1>
    <button class="button upload-btn">Upload Files</button>
    <button class="button clear-btn">Clear Queue</button>
    <div class="drop-area">Drop Your Files Here</div>
    <button class="button download-btn">Download All</button>
  </div>
</body>
</html>
